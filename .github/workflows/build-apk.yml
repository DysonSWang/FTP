name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm ci || npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Create www directory
      run: |
        mkdir -p www
        cp index.html www/index.html
        cp policies-data.js www/policies-data.js
        cp knowledge-base.js www/knowledge-base.js

    - name: Initialize Capacitor
      run: |
        cat > capacitor.config.json << EOF
        {
          "appId": "com.hainan.ftp.policy",
          "appName": "海南自贸港政策库",
          "webDir": "www",
          "server": {
            "url": "http://120.48.16.193:5173",
            "cleartext": true
          },
          "android": {
            "allowMixedContent": true
          }
        }
        EOF

    - name: Add Android Platform
      run: |
        rm -rf android
        npx cap add android

    - name: Sync
      run: npx cap sync android

    - name: Build APK
      run: |
        cd android
        
        # 显示 Gradle 配置
        echo "=== Gradle Properties ==="
        cat gradle.properties 2>/dev/null || echo "No gradle.properties"
        
        # 显示 build.gradle 配置
        echo "=== App build.gradle ==="
        cat app/build.gradle 2>/dev/null | head -50
        
        # 设置 Gradle 参数
        export GRADLE_OPTS="-Xmx2048m -XX:MaxMetaspaceSize=512m"
        export ORG_GRADLE_PROJECT_org.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"
        
        # 使用 Gradle Wrapper 构建
        chmod +x gradlew
        echo "=== Starting Gradle Build ==="
        ./gradlew assembleDebug --no-daemon --info 2>&1 | tee build.log
        
        # 检查构建结果
        echo "=== Build Result ==="
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK built successfully!"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
        else
          echo "❌ APK not found!"
          find . -name "*.apk" 2>/dev/null
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
