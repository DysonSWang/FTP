name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Create www
      run: |
        mkdir -p www
        cp index.html www/
        cp policies-data.js www/
        cp knowledge-base.js www/

    - name: Init Capacitor
      run: |
        echo '{"appId":"com.hainan.ftp.policy","appName":"海南自贸港政策库","webDir":"www","android":{"allowMixedContent":true}}' > capacitor.config.json

    - name: Add Android
      run: |
        rm -rf android
        npx cap add android

    - name: Sync
      run: npx cap sync android

    - name: Force Java 17 Everywhere
      run: |
        cd android
        # gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
        android.useAndroidX=true
        android.enableJetifier=true
        EOF
        
        # 所有 build.gradle 文件
        find . -name "build.gradle" -type f | while read file; do
          sed -i 's/VERSION_21/VERSION_17/g' "$file"
          sed -i 's/VERSION21/VERSION17/g' "$file"
          sed -i "s/= '21'/= '17'/g" "$file"
          sed -i 's/= "21"/= "17"/g' "$file"
          sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' "$file"
          sed -i 's/targetCompatibility 21/targetCompatibility 17/g' "$file"
          sed -i 's/sourceCompatibility JavaVersion.VERSION_21/sourceCompatibility JavaVersion.VERSION_17/g' "$file"
          sed -i 's/targetCompatibility JavaVersion.VERSION_21/targetCompatibility JavaVersion.VERSION_17/g' "$file"
        done
        
        # 验证
        echo "=== 检查是否还有 Java 21 ==="
        grep -r "21" --include="*.gradle" | grep -i version || echo "未发现 Java 21"

    - name: Build
      run: cd android && ./gradlew assembleDebug --no-daemon

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
