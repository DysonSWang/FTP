name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Fix Capacitor Java Version BEFORE sync
      run: |
        echo "=== 修改 node_modules 中的 Capacitor 配置 ==="
        if [ -f "node_modules/@capacitor/android/capacitor/build.gradle" ]; then
          sed -i 's/VERSION_21/VERSION_17/g' node_modules/@capacitor/android/capacitor/build.gradle
          sed -i 's/VERSION21/VERSION17/g' node_modules/@capacitor/android/capacitor/build.gradle
          sed -i "s/= '21'/= '17'/g" node_modules/@capacitor/android/capacitor/build.gradle
          echo "✓ 修改了 @capacitor/android/capacitor/build.gradle"
        fi

    - name: Create www
      run: |
        mkdir -p www
        cp index.html www/
        cp policies-data.js www/
        cp knowledge-base.js www/

    - name: Init Capacitor
      run: |
        echo '{"appId":"com.hainan.ftp.policy","appName":"海南自贸港政策库","webDir":"www","android":{"allowMixedContent":true}}' > capacitor.config.json

    - name: Add Android
      run: |
        rm -rf android
        npx cap add android

    - name: Create variables.gradle (Android 35 for VANILLA_ICE_CREAM)
      run: |
        cat > android/variables.gradle << 'EOF'
        ext {
            minSdkVersion = 22
            compileSdkVersion = 35
            targetSdkVersion = 35
            androidxActivityVersion = '1.8.0'
            androidxAppCompatVersion = '1.6.1'
            androidxCoordinatorLayoutVersion = '1.2.0'
            androidxCoreVersion = '1.12.0'
            androidxFragmentVersion = '1.6.2'
            coreSplashScreenVersion = '1.0.1'
            androidxWebkitVersion = '1.9.0'
            junitVersion = '4.13.2'
            androidxJunitVersion = '1.1.5'
            androidxEspressoCoreVersion = '3.5.1'
            cordovaAndroidVersion = '10.1.1'
        }
        EOF
        echo "✓ 创建了 variables.gradle (compileSdkVersion = 35)"

    - name: Sync
      run: npx cap sync android

    - name: Force Java 17 in android/
      run: |
        cd android
        cat > gradle.properties << 'EOF'
        org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m
        EOF
        
        find . -name "build.gradle" -type f | while read file; do
          sed -i 's/VERSION_21/VERSION_17/g' "$file"
          sed -i 's/VERSION21/VERSION17/g' "$file"
          sed -i "s/= '21'/= '17'/g" "$file"
          sed -i 's/= "21"/= "17"/g' "$file"
        done
        
        echo "=== 检查 Java 21 残留 ==="
        grep -r "VERSION_21\|VERSION21" --include="*.gradle" . && echo "⚠️ 发现 Java 21!" || echo "✓ 无 Java 21"

    - name: Build
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
