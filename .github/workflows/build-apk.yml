name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Fix Capacitor Java Version BEFORE sync
      run: |
        echo "=== 修改 node_modules 中的 Capacitor 配置 ==="
        if [ -f "node_modules/@capacitor/android/capacitor/build.gradle" ]; then
          sed -i 's/VERSION_21/VERSION_17/g' node_modules/@capacitor/android/capacitor/build.gradle
          sed -i 's/VERSION21/VERSION17/g' node_modules/@capacitor/android/capacitor/build.gradle
          sed -i "s/= '21'/= '17'/g" node_modules/@capacitor/android/capacitor/build.gradle
          echo "✓ 修改了 @capacitor/android/capacitor/build.gradle"
        fi

    - name: Create www
      run: |
        mkdir -p www
        cp index.html www/
        cp policies-data.js www/
        cp knowledge-base.js www/

    - name: Init Capacitor
      run: |
        echo '{"appId":"com.hainan.ftp.policy","appName":"海南自贸港政策库","webDir":"www","android":{"allowMixedContent":true}}' > capacitor.config.json

    - name: Add Android
      run: |
        rm -rf android
        npx cap add android

    - name: Create variables.gradle (Android 35)
      run: |
        cat > android/variables.gradle << 'EOF'
        ext {
            minSdkVersion = 22
            compileSdkVersion = 35
            targetSdkVersion = 35
            androidxActivityVersion = '1.8.0'
            androidxAppCompatVersion = '1.6.1'
            androidxCoordinatorLayoutVersion = '1.2.0'
            androidxCoreVersion = '1.12.0'
            androidxFragmentVersion = '1.6.2'
            coreSplashScreenVersion = '1.0.1'
            androidxWebkitVersion = '1.9.0'
            junitVersion = '4.13.2'
            androidxJunitVersion = '1.1.5'
            androidxEspressoCoreVersion = '3.5.1'
            cordovaAndroidVersion = '10.1.1'
        }
        EOF
        echo "✓ 创建了 variables.gradle (compileSdkVersion = 35)"

    - name: Sync
      run: npx cap sync android

    - name: Force Java 17 in ALL build.gradle files
      run: |
        cd android
        
        # 1. 先列出所有 build.gradle 文件
        echo "=== 找到所有 build.gradle 文件 ==="
        find . -name "build.gradle" -type f
        
        # 2. 修复所有文件
        echo "=== 修复所有 build.gradle 文件 ==="
        find . -name "build.gradle" -type f | while read file; do
          echo "处理：$file"
          sed -i 's/VERSION_21/VERSION_17/g' "$file"
          sed -i 's/VERSION21/VERSION17/g' "$file"
          sed -i "s/= '21'/= '17'/g" "$file"
          sed -i 's/= "21"/= "17"/g' "$file"
          sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' "$file"
          sed -i 's/targetCompatibility 21/targetCompatibility 17/g' "$file"
          sed -i 's/sourceCompatibility JavaVersion.VERSION_21/sourceCompatibility JavaVersion.VERSION_17/g' "$file"
          sed -i 's/targetCompatibility JavaVersion.VERSION_21/targetCompatibility JavaVersion.VERSION_17/g' "$file"
          sed -i 's/sourceCompatibility = JavaVersion.VERSION_21/sourceCompatibility = JavaVersion.VERSION_17/g' "$file"
          sed -i 's/targetCompatibility = JavaVersion.VERSION_21/targetCompatibility = JavaVersion.VERSION_17/g' "$file"
        done
        
        # 3. 检查 app/build.gradle 具体内容
        echo "=== 检查 app/build.gradle 中的 compileOptions ==="
        if [ -f "app/build.gradle" ]; then
          grep -A5 "compileOptions" app/build.gradle || echo "未找到 compileOptions"
        fi
        
        # 4. 强制写入 app/build.gradle 的 compileOptions
        echo "=== 强制修复 app/build.gradle ==="
        if [ -f "app/build.gradle" ]; then
          # 如果已有 compileOptions，替换它
          if grep -q "compileOptions" app/build.gradle; then
            sed -i '/compileOptions {/,/}/c\
        compileOptions {\
            sourceCompatibility JavaVersion.VERSION_17\
            targetCompatibility JavaVersion.VERSION_17\
        }' app/build.gradle
            echo "✓ 替换了 compileOptions"
          else
            # 在 android {} 块内添加 compileOptions
            sed -i '/android {/a\
        compileOptions {\
            sourceCompatibility JavaVersion.VERSION_17\
            targetCompatibility JavaVersion.VERSION_17\
        }' app/build.gradle
            echo "✓ 添加了 compileOptions"
          fi
        fi
        
        # 5. 验证
        echo "=== 检查 Java 21 残留 ==="
        grep -rn "21" --include="*.gradle" . | grep -i version || echo "✓ 未发现 Java 21"
        
        # 6. gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m
        EOF

    - name: Build
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
