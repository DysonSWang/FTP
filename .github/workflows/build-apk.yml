name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm ci || npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Create www directory
      run: |
        mkdir -p www
        cp index.html www/index.html
        cp policies-data.js www/policies-data.js
        cp knowledge-base.js www/knowledge-base.js

    - name: Initialize Capacitor
      run: |
        cat > capacitor.config.json << EOF
        {
          "appId": "com.hainan.ftp.policy",
          "appName": "海南自贸港政策库",
          "webDir": "www",
          "server": {
            "url": "http://120.48.16.193:5173",
            "cleartext": true
          },
          "android": {
            "allowMixedContent": true
          }
        }
        EOF

    - name: Add Android Platform
      run: npx cap add android

    - name: Sync
      run: npx cap sync android

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
