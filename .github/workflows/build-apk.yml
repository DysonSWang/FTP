name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Fix Capacitor Java Version BEFORE sync
      run: |
        echo "=== 修改 node_modules 中的 Capacitor 配置 ==="
        sed -i 's/VERSION_21/VERSION_17/g' node_modules/@capacitor/android/capacitor/build.gradle 2>/dev/null || true
        sed -i 's/VERSION21/VERSION17/g' node_modules/@capacitor/android/capacitor/build.gradle 2>/dev/null || true
        sed -i "s/= '21'/= '17'/g" node_modules/@capacitor/android/capacitor/build.gradle 2>/dev/null || true

    - name: Create www
      run: |
        mkdir -p www
        cp index.html www/
        cp policies-data.js www/
        cp knowledge-base.js www/

    - name: Init Capacitor
      run: |
        echo '{"appId":"com.hainan.ftp.policy","appName":"海南自贸港政策库","webDir":"www","android":{"allowMixedContent":true}}' > capacitor.config.json

    - name: Add Android
      run: |
        rm -rf android
        npx cap add android

    - name: Create variables.gradle (Android 35)
      run: |
        cat > android/variables.gradle << 'EOF'
        ext {
            minSdkVersion = 22
            compileSdkVersion = 35
            targetSdkVersion = 35
            androidxActivityVersion = '1.8.0'
            androidxAppCompatVersion = '1.6.1'
            androidxCoordinatorLayoutVersion = '1.2.0'
            androidxCoreVersion = '1.12.0'
            androidxFragmentVersion = '1.6.2'
            coreSplashScreenVersion = '1.0.1'
            androidxWebkitVersion = '1.9.0'
            junitVersion = '4.13.2'
            androidxJunitVersion = '1.1.5'
            androidxEspressoCoreVersion = '3.5.1'
            cordovaAndroidVersion = '10.1.1'
        }
        EOF

    - name: Sync
      run: npx cap sync android

    - name: Fix ALL Java 21 References
      run: |
        cd android
        
        # 1. gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m
        EOF
        
        # 2. 创建 settings.gradle.kts 强制 Java 17
        cat > settings.gradle.kts << 'EOF'
        pluginManagement {
            repositories {
                google()
                gradlePluginPortal()
                mavenCentral()
            }
        }
        dependencyResolutionManagement {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        # 3. 修复所有 build.gradle 文件
        find . -name "build.gradle" -type f | while read file; do
          echo "Processing: $file"
          sed -i 's/VERSION_21/VERSION_17/g' "$file"
          sed -i 's/VERSION21/VERSION17/g' "$file"
          sed -i "s/= '21'/= '17'/g' "$file"
          sed -i 's/= "21"/= "17"/g' "$file"
          sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' "$file"
          sed -i 's/targetCompatibility 21/targetCompatibility 17/g' "$file"
        done
        
        # 4. 强制重写 app/build.gradle 的 compileOptions
        if [ -f "app/build.gradle" ]; then
          # 备份原文件
          cp app/build.gradle app/build.gradle.bak
          
          # 使用 awk 重写整个 android 块
          awk '
          BEGIN { in_android = 0; in_compile = 0 }
          /^android\s*\{/ { 
            in_android = 1
            print "android {"
            print "    compileOptions {"
            print "        sourceCompatibility JavaVersion.VERSION_17"
            print "        targetCompatibility JavaVersion.VERSION_17"
            print "    }"
            next
          }
          /^\s*compileOptions\s*\{/ { 
            in_compile = 1
            next
          }
          in_compile && /^\s*\}/ { 
            in_compile = 0
            next
          }
          in_compile { next }
          { print }
          ' app/build.gradle.bak > app/build.gradle.new
          mv app/build.gradle.new app/build.gradle
          
          echo "✓ 强制重写了 app/build.gradle"
        fi
        
        # 5. 验证
        echo "=== 验证 compileOptions ==="
        grep -A3 "compileOptions" app/build.gradle || echo "⚠️ 未找到"
        
        echo "=== 检查 Java 21 残留 ==="
        grep -rn "21" --include="*.gradle" . 2>/dev/null | grep -i version || echo "✓ 无 Java 21"

    - name: Build with Java 17 flags
      run: |
        cd android
        # 关键：通过命令行参数强制 Java 17
        ./gradlew assembleDebug \
          --no-daemon \
          -Dorg.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64 \
          -Djava.source.version=17 \
          -Djava.target.version=17

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
