name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Fix Capacitor Java Version BEFORE sync
      run: |
        sed -i 's/VERSION_21/VERSION_17/g' node_modules/@capacitor/android/capacitor/build.gradle 2>/dev/null || true
        sed -i 's/VERSION21/VERSION17/g' node_modules/@capacitor/android/capacitor/build.gradle 2>/dev/null || true
        sed -i "s/= '21'/= '17'/g" node_modules/@capacitor/android/capacitor/build.gradle 2>/dev/null || true

    - name: Create www
      run: |
        mkdir -p www
        cp index.html www/
        cp policies-data.js www/
        cp knowledge-base.js www/

    - name: Init Capacitor
      run: |
        echo '{"appId":"com.hainan.ftp.policy","appName":"海南自贸港政策库","webDir":"www","android":{"allowMixedContent":true}}' > capacitor.config.json

    - name: Add Android
      run: |
        rm -rf android
        npx cap add android

    - name: Create variables.gradle
      run: |
        cat > android/variables.gradle << 'EOF'
        ext {
            minSdkVersion = 22
            compileSdkVersion = 35
            targetSdkVersion = 35
            androidxActivityVersion = '1.8.0'
            androidxAppCompatVersion = '1.6.1'
            androidxCoordinatorLayoutVersion = '1.2.0'
            androidxCoreVersion = '1.12.0'
            androidxFragmentVersion = '1.6.2'
            coreSplashScreenVersion = '1.0.1'
            androidxWebkitVersion = '1.9.0'
            junitVersion = '4.13.2'
            androidxJunitVersion = '1.1.5'
            androidxEspressoCoreVersion = '3.5.1'
            cordovaAndroidVersion = '10.1.1'
        }
        EOF

    - name: Sync
      run: npx cap sync android

    - name: Rewrite app/build.gradle
      run: |
        cd android
        
        cat > gradle.properties << 'EOF'
        org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m
        EOF
        
        cat > app/build.gradle << 'EOFG'
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.hainan.ftp.policy'
    compileSdk 35

    defaultConfig {
        applicationId "com.hainan.ftp.policy"
        minSdk 22
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':capacitor-android')
    implementation 'androidx.core:core-splashscreen:1.0.1'
    implementation 'androidx.webkit:webkit:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}
EOFG

        echo "Rewrote app/build.gradle successfully"
        grep -A2 "compileOptions" app/build.gradle

    - name: Build
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
