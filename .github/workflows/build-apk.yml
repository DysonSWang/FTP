name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Create www directory
      run: |
        mkdir -p www
        cp index.html www/index.html
        cp policies-data.js www/policies-data.js
        cp knowledge-base.js www/knowledge-base.js

    - name: Initialize Capacitor
      run: |
        cat > capacitor.config.json << EOF
        {
          "appId": "com.hainan.ftp.policy",
          "appName": "海南自贸港政策库",
          "webDir": "www",
          "server": {
            "url": "http://120.48.16.193:5173",
            "cleartext": true
          },
          "android": {
            "allowMixedContent": true
          }
        }
        EOF

    - name: Add Android Platform
      run: |
        rm -rf android
        npx cap add android

    - name: Sync
      run: npx cap sync android

    - name: Fix Java Version
      run: |
        cd android
        echo "=== Fixing Java Version ==="
        
        # 方式 1: 修改 app/build.gradle - 多种格式
        if [ -f "app/build.gradle" ]; then
          # 格式 1: sourceCompatibility = JavaVersion.VERSION_21
          sed -i 's/VERSION_21/VERSION_17/g' app/build.gradle
          # 格式 2: sourceCompatibility = '21' 或 "21"
          sed -i "s/= '21'/= '17'/g" app/build.gradle
          sed -i 's/= "21"/= "17"/g' app/build.gradle
          # 格式 3: sourceCompatibility 21
          sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' app/build.gradle
          sed -i 's/targetCompatibility 21/targetCompatibility 17/g' app/build.gradle
          echo "✅ app/build.gradle 已修改"
        fi
        
        # 方式 2: 修改 build.gradle (项目级)
        if [ -f "build.gradle" ]; then
          sed -i 's/VERSION_21/VERSION_17/g' build.gradle
          sed -i "s/= '21'/= '17'/g" build.gradle
          echo "✅ build.gradle 已修改"
        fi
        
        # 方式 3: 创建 gradle.properties 强制指定
        cat >> gradle.properties << EOF
        
        # Force Java 17
        org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
        EOF
        echo "✅ gradle.properties 已更新"
        
        # 验证修改
        echo "=== 验证 Java 配置 ==="
        grep -r "VERSION_17\|'17'\|\"17\"" app/build.gradle build.gradle 2>/dev/null | head -5 || echo "未找到 Java 17 配置"

    - name: Build APK
      run: |
        cd android
        echo "=== 开始 Gradle 构建 ==="
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
