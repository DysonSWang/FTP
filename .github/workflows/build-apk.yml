name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor (Latest Stable)
      run: |
        npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest

    - name: Create www directory
      run: |
        mkdir -p www
        cp index.html www/index.html
        cp policies-data.js www/policies-data.js
        cp knowledge-base.js www/knowledge-base.js

    - name: Initialize Capacitor
      run: |
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.hainan.ftp.policy",
          "appName": "海南自贸港政策库",
          "webDir": "www",
          "server": {
            "url": "http://120.48.16.193:5173",
            "cleartext": true
          },
          "android": {
            "allowMixedContent": true
          }
        }
        EOF

    - name: Add Android Platform
      run: |
        rm -rf android
        npx cap add android

    - name: Sync
      run: npx cap sync android

    - name: Fix Java Version
      run: |
        cd android
        echo "=== 修复项目级 build.gradle ==="
        sed -i 's/VERSION_21/VERSION_17/g' build.gradle
        sed -i 's/VERSION21/VERSION17/g' build.gradle
        sed -i "s/= '21'/= '17'/g" build.gradle
        sed -i 's/= "21"/= "17"/g' build.gradle
        
        echo "=== 修复 app 级 build.gradle ==="
        cd app
        sed -i 's/VERSION_21/VERSION_17/g' build.gradle
        sed -i 's/VERSION21/VERSION17/g' build.gradle
        sed -i "s/= '21'/= '17'/g" build.gradle
        sed -i 's/= "21"/= "17"/g' build.gradle
        sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' build.gradle
        sed -i 's/targetCompatibility 21/targetCompatibility 17/g' build.gradle

    - name: Create gradle.properties
      run: |
        cd android
        cat > gradle.properties << 'EOF'
        org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
        org.gradle.jvmargs=-Xmx2048m
        android.useAndroidX=true
        android.enableJetifier=true
        EOF
        cat gradle.properties

    - name: Update Gradle Wrapper
      run: |
        cd android
        sed -i 's/distributionUrl=.*/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.0.2-all.zip/' gradle/wrapper/gradle-wrapper.properties
        cat gradle/wrapper/gradle-wrapper.properties

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        echo "=== 开始 Gradle 构建 ==="
        ./gradlew assembleDebug --no-daemon
        echo "=== 构建完成，查找 APK ==="
        find . -name "*.apk" -type f -ls
        echo "=== 检查标准路径 ==="
        ls -la app/build/outputs/apk/ || echo "目录不存在"
        ls -la app/build/outputs/apk/debug/ || echo "debug 目录不存在"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: warn
