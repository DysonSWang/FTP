name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: npm install

    - name: Setup Android
      uses: android-actions/setup-android@v3

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Create www directory
      run: |
        mkdir -p www
        cp index.html www/index.html
        cp policies-data.js www/policies-data.js
        cp knowledge-base.js www/knowledge-base.js

    - name: Initialize Capacitor
      run: |
        cat > capacitor.config.json << EOF
        {
          "appId": "com.hainan.ftp.policy",
          "appName": "海南自贸港政策库",
          "webDir": "www",
          "server": {
            "url": "http://120.48.16.193:5173",
            "cleartext": true
          },
          "android": {
            "allowMixedContent": true
          }
        }
        EOF

    - name: Add Android Platform
      run: |
        rm -rf android
        npx cap add android

    - name: Sync
      run: npx cap sync android

    - name: Fix Java Version
      run: |
        cd android
        echo "=== 开始修复 Java 版本 ==="
        
        # 显示原始内容（用于调试）
        echo "=== 原始 app/build.gradle Java 配置 ==="
        grep -n "sourceCompatibility\|targetCompatibility\|VERSION_" app/build.gradle || echo "未找到相关配置"
        
        # 方式 1: 直接写入 compileOptions 块
        cat > /tmp/compile_options.txt << 'GRADLE'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
GRADLE
        
        # 检查是否已有 compileOptions，有则替换，无则添加
        if grep -q "compileOptions" app/build.gradle; then
          echo "发现 compileOptions，正在替换..."
          # 删除旧的 compileOptions 块
          sed -i '/compileOptions {/,/}/d' app/build.gradle
        fi
        
        # 在 android 块内添加 compileOptions（在 defaultConfig 之后）
        if grep -q "defaultConfig {" app/build.gradle; then
          echo "在 defaultConfig 后添加 compileOptions..."
          sed -i '/defaultConfig {/,/}/{ /}/a\
\    compileOptions {\
        sourceCompatibility JavaVersion.VERSION_17\
        targetCompatibility JavaVersion.VERSION_17\
    }
          }' app/build.gradle
        fi
        
        # 方式 2: 修改任何 VERSION_21 或 '21' 或 "21"
        sed -i 's/VERSION_21/VERSION_17/g' app/build.gradle
        sed -i "s/= '21'/= '17'/g" app/build.gradle
        sed -i 's/= "21"/= "17"/g' app/build.gradle
        sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' app/build.gradle
        sed -i 's/targetCompatibility 21/targetCompatibility 17/g' app/build.gradle
        
        # 方式 3: 修改项目级 build.gradle
        if [ -f "build.gradle" ]; then
          sed -i 's/VERSION_21/VERSION_17/g' build.gradle
          sed -i "s/= '21'/= '17'/g" build.gradle
        fi
        
        # 方式 4: 创建/更新 gradle.properties
        echo "" >> gradle.properties
        echo "# Force Java 17" >> gradle.properties
        echo "org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64" >> gradle.properties
        
        # 验证修改结果
        echo "=== 修改后的 Java 配置 ==="
        grep -n "sourceCompatibility\|targetCompatibility\|VERSION_" app/build.gradle || echo "未找到相关配置"
        
        echo "=== gradle.properties 内容 ==="
        cat gradle.properties

    - name: Build APK
      run: |
        cd android
        echo "=== 开始 Gradle 构建 ==="
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --info 2>&1 | tail -100

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hainan-ftp-policy-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
